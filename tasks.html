<!-- Task Form -->
<div class="container mt-5">
    <h2>Manage Tasks</h2>
    <form id="task-form">
        <div class="form-group">
            <label for="task-name"><strong>Task Name</strong></label>
            <input type="text" id="task-name" class="form-control" placeholder="Enter task name" required>
        </div>
        <div class="form-group">
            <label><strong>Task Type</strong></label><br>
            <label><input type="radio" name="task-type" value="New Arrivals Sorting" required> New Arrivals Sorting</label><br>
            <label><input type="radio" name="task-type" value="Update Stock"> Update Stock</label><br>
            <label><input type="radio" name="task-type" value="Track Order"> Track Order</label>
        </div>
        <div class="form-group">
            <label for="due-date"><strong>Due Date</strong></label>
            <input type="date" id="due-date" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="task-completion"><strong>Task Status</strong></label>
            <select id="task-completion" class="form-control" required>
                <option value="Pending">Pending</option>
                <option value="Completed">Completed</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" id="submit-button">Add Task</button>
    </form>

    <!--  Filtering Tasks and Sorting Task Display Order -->
    <h3 class="mt-5">Filter Tasks</h3>
    <div class="form-group">
        <label for="filter-tasks"><strong>Filter by Status:</strong></label>
        <select id="filter-status" class="form-control">
            <option value="All">All</option>
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
        </select>
		
		<label for="filter-date"><strong> Sort by Due Date:</strong></label>
		<select id="sort-tasks" class= "form-control">
			<option value="nearest">Sort by Nearest Due Date</option>
			<option value="furthest">Sort by Furthest Due Date</option>
		</select>
    </div>

    <!-- Tasks Table -->
    <h3 class="mt-5">Tasks</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Task Name</th>
                <th>Task Type</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="task-list">
            <!-- Tasks will be dynamically inserted here with JavaScript -->
        </tbody>
    </table>
</div>
